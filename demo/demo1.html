<!doctype html>
<html>
    <head>
        <title>demo1</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 16px;
                background-color: #e9e7e4;
            }
            .demo {
                box-shadow: 0px 2px 2px rgba(0,0,0,0.14);
                overflow: hidden;
            }
            iframe, embed, object {
                border: 0px;
                overflow: hidden !important;
            }
            svg {
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <center>
            <h3>iframe</h3>
            <iframe src="ss_w613_h381.svg" width="613px" height="381px" class="demo"></iframe>
            <br><br>
            <iframe src="ss_w290_h566.svg" width="290px" height="566px" class="demo"></iframe>
            <br><br>
            <h3>embed</h3>
            <embed type="image/svg+xml" src="ss_w613_h381.svg" width="613px" height="381px" class="demo"></embed>
            <br><br>
            <h3>object</h3>
            <object type="image/svg+xml" data="ss_w290_h566.svg" width="290px" height="566px" class="demo"></object>
        </center>
    </body>
</html>
